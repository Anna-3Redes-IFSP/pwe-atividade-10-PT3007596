<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="icon" type="image/x-icon" href="https://raw.githubusercontent.com/pwe-redes/pwe_imagens/master/favicon.ico">
  <title>CONTATO - IFSP - Pirituba</title>
  <link href="../style.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
  <header>
    <nav>
      <object data="../menu.html" width="100%" height="280px"></object>
    </nav>
  </header>

  <main>
    <h1>Mande uma mensagem</h1>
    <form action="#">
      <ul>
        <li>
          <label for="input_nome">Nome</label><br> 
          <input type="text" name="nome" id="input_nome" required>
        </li><br>
        
        <li>
          <label for="input_email">E-mail</label><br>
          <input type="email" name="email" id="input_email" required>
        </li><br>
        
        <li>
          <label for="input_telefone">Telefone</label><br> 
          <input type="tel" name="telefone" id="input_telefone" placeholder="(99) 99999-9999" pattern="\([0-9]{2}\) [0-9]{4,6}-[0-9]{3,4}$" required/>
        </li><br>
        
        <li>
          <label for="input_assunto">Assunto</label><br>
          <select name="assunto" id="input_assunto" required>
            <option value>-- Selecione --</option>
            <option value="S">Sugestão</option>
            <option value="R">Reclamação</option>
          </select>
        </li><br>
        
        <li>
          <label for="textarea_mensagem">Mensagem</labe><br>
          <textarea name="mensagem" id="textarea_mensagem" required></textarea>
        </li><br>

        <li>
          <fieldset>
            <legend>Opções de Resposta</legend>
            <input type="checkbox" value="email" name="email"> E-mail
            <input type="checkbox" value="Telefone" name="telefone"> Telefone
          </fieldset>
        </li><br><br>
         
        <button type="submit">ENVIAR</button>
      </ul>
    </form>
  </main>
  <br><br>

  <footer>
    <object data="../rodape.html" width="100%" height="200px"></object>
  </footer>
</body>
</html>
