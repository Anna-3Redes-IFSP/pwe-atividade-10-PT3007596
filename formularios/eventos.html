<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="icon" type="image/x-icon" href="https://raw.githubusercontent.com/pwe-redes/pwe_imagens/master/favicon.ico">
  <title>EVENTOS - IFSP - Pirituba</title>
  <link href="../style.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
 <header>
    <nav>
      <object data="../menu.html" width="100%" height="280px"></object>
    </nav>
  </header>

  <main>
    <h1>Inscreva-se</h1>

    <form action="#">
      <fieldset><br>
        <label for="input_evento">Evento</label><br>
        <select name="evento" id="input_evento" required>
            <option value>-- Selecione --</option>
            <option value="voe_sem_asas">Voe Sem Asas</option>
            <option value="festa_junina">Festa Junina</option>
            <option value="semana_tec">Semana de Tecnologia</option>
        </select>
      </fieldset><br>

      <fieldset>
        <legend>Informações de Acesso</legend><br>
        <label for="input_usuario_eventos">Usuário</label><br>
        <input type="text" name="usuario" id="input_usuario_eventos" required><br><br>
        
        <label for="input_senha_eventos">Senha</label>
        <input type="password" name="senha" id="input_senha_eventos" required><br><br>
        
        <label for="input_confirmarSenha_eventos">Confirmar a Senha</label>
        <input type="password" name="confirmarSenha" id="input_confirmarSenha_eventos" required><br><br>
      </fieldset><br>

      <fieldset>
        <legend>Informações Pessoais</legend><br>
        <label for="input_nomeCompleto_eventos">Nome Completo</label><br>
        <input type="text" name="nomeCompleto" id="input_nomeCompleto_eventos" required><br><br>

        <label for="input_email_eventos">E-mail</label><br>
        <input type="email" name="email" id="input_email_eventos" required><br><br>

        <label for="input_celular">Celular</label><br>
        <input type="tel" name="celular" id="input_celular" placeholder="(99) 99999-9999" pattern="\([0-9]{2}\) [0-9]{4,6}-[0-9]{3,4}$" required/><br><br>
        
        <fieldset>
          <legend>Sexo</legend>
          <label for="sexo_feminino">Feminino</label>
          <input type="radio" value="F" name="sexo" id="sexo_feminino">

          <label for="sexo_masculino">Masculino</label>
          <input type="radio" value="M" name="sexo" id="sexo_masculino">
        </fieldset><br>

        <label for="input_data_nascimento">Data de Nascimento</label>
        <input type="date" name="data_nascimento" id="input_data_nascimento" required><br><br>

        <label for="input_cor_favorita">Cor Favorita</label> 
        <input type="color" name="cor_favorita" id="input_data_nascimento" required><br><br>

        <label for="input_perfil_git">Perfil no GitHub</label><br>
        <input type="url" name="perfil_git" id="input_perfil_git">
      </fieldset><br><br>
      
      <button type="submit">INSCREVER-SE</button><br><br>
      <button type="reset">LIMPAR</button>
    </form>
  </main>
   <br><br>
  
  <footer>
    <object data="../rodape.html" width="100%" height="200px"></object>
  </footer>
</body>

</html>
